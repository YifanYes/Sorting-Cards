<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker card sorting</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="appjs"></script>
  </head>

  <body>
    <div class="container-fluid">
        <header class="row align-items-start">
            <input></input>
            <button type="button" class="btn btn-light" id="draw">Draw</button>
            <button type="button" class="btn btn-primary" id="bubble">Bubble sort</button>
            <button type="button" class="btn btn-warning" id="selection">Selection sort</button>
        </header>
        <section id="mySection"></section>
    </div>
  </body>

</head>
</html>
